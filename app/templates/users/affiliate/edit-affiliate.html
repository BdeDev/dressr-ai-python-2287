{% include "admin-includes/header.html" %}{% load static %}{% load extras %}
<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Update Affiliate Profile</h4>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a class="white-text" href="/">Dashboard</a></li>
                        <li class="breadcrumb-item"><a class="white-text" href="{% url 'users:affiliate_list' %}">Affiliates</a></li>
                        <li class="breadcrumb-item"><a class="white-text" href="{% url 'users:view_user' affiliate.id %}">Affiliate Profile</a></li>
                        <li class="breadcrumb-item active">Update Affiliate</li>
                    </ol>
                </nav>
            </div>
            <div class="page-btn d-flex flex-wrap">
                <a class="btn btn-secondary" href="{% url 'users:view_user' affiliate.id %}"><i class="fa fa-angle-left me-1"></i> Back</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <form id="edit-affiliate-profile" onsubmit="return CheckAddress(this.id)" action="{% url 'users:edit_affiliate' affiliate.id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">First Name</label>
                                <input type="text" {% if affiliate.first_name %}value="{{ affiliate.first_name }}"{% else %}placeholder="Enter First Name"{% endif %} maxlength="50" name="first_name" id="first_name" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Last Name</label>
                                <input type="text" {% if affiliate.last_name %}value="{{ affiliate.last_name }}"{% else %}placeholder="Enter Last Name"{% endif %} maxlength="50" name="last_name" id="last_name" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Email</label>
                                <input readonly type="email" {% if affiliate.email %}value="{{ affiliate.email }}"{% else %}placeholder="Enter Email"{% endif %} maxlength="50" name="email" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Gender</label>
                                <select name="gender" id="gender" required class="form-control">
                                    <option value="">Select</option>
                                    <option {% if affiliate.gender == 1 %}selected{% endif %} value="1">Male</option>
                                    <option {% if affiliate.gender == 2 %}selected{% endif %} value="2">Female</option>
                                    <option {% if affiliate.gender == 3 %}selected{% endif %} value="3">Others</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Mobile Number</label>
                                <div class="">
                                    <input readonly id="mobile_no" type="text" onkeypress="return /[0-9]/i.test(event.key)" placeholder="Enter Phone Number" value="{% if affiliate.mobile_no %}{{affiliate.mobile_no}}{% endif %}" name="mobile_no" class="form-control" maxlength="10">
                                    <input id="country_code" type="hidden" value="{{affiliate.country_code}}" name="country_code" class="form-control" maxlength="20" readonly>
                                    <input type="hidden" value="{{affiliate.country_iso_code}}"  name="country_iso_code" id="country_iso_code" class="form-control"  maxlength="10">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-12">
                            <div class="form-group">
                                <label class="form-label">Profile Picture</label>
                                <input type="file" placeholder="Upload Profile Pic" name="profile_pic" id="profile_pic" accept="image/*" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-12 text-end">
                            <button type="submit" class="btn btn-primary me-2">Save</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% include "admin-includes/footer.html" %}
<script type="text/javascript">

    // For country code picker intlTelInputGlobals
    $("#mobile_no").intlTelInput({
     initialCountry: "{% if affiliate.country_iso_code %}{{affiliate.country_iso_code}}{% else %}auto{% endif %}",
     separateDialCode: true,
     geoIpLookup: function(callback) {
         fetch("https://ipapi.co/json")
           .then(function(res) { return res.json(); })
           .then(function(data) { callback(data.country_code); 
             $('#country_code').val(data.country_code)
             $('#country_iso_code').val(data.country_calling_code)
         }).catch(function() { callback("in"); 
           $('#country_code').val('in')
           $('#country_iso_code').val('+91')
         });
         
       }
     }).on('countrychange', function (e, countryData) {
         $('#country_code').val($('.iti__selected-dial-code').text())
         $('#country_iso_code').val($("#mobile_no").intlTelInput("getSelectedCountryData").iso2)
     });
 
 </script>
