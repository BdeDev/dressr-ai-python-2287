{% include 'registration/includes/new-header.html' %}{% load static %}{% load extras %}
    <div class="w-full max-w-md" >
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden" data-aos="zoom-in">
            <div class="gradient-bg py-6 px-8 text-center">
                <div class="flex justify-center mb-4">
                    <div class="bg-white p-3 rounded-full shadow-lg">
                        <a href="/"><i data-feather="lock" class="text-indigo-600 w-8 h-8"></i></a>
                    </div>
                </div>
                <h1 class="text-2xl font-bold text-white">Recover Your Password</h1>
                <p class="text-indigo-100 mt-1">Donâ€™t worry! it happens. Please enter the address associated with your account.</p>
            </div>
            
            <div class="px-8 py-6">
                <form onsubmit="Loader(this.id)" id="forget_password" method="POST" action="{% url 'accounts:forgot_password_email' %}"
                    class="mt-50">
                    {% csrf_token %}
                    <div class="form-group form-box required-field">
                        <label class="form-label">Email</label>
                        <div class="form-addons">
                            <input id="email" type="email" name="email" class="input-field w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none" placeholder="Enter your email address" >
                        </div>
                    </div>
                    <div class="flex items-center justify-between mb-6">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="w-full gradient-bg text-white py-3 px-4 rounded-lg font-medium hover:opacity-90 transition duration-300 flex items-center justify-center">
                            Send Mail
                        </button>
                    </div>
                </form>
                <p class="text-center"><a href="{% url 'accounts:login' %}" class="thembo">Back to Sign In</a></p>
            </div>
        </div>
        <div class="fixed bottom-0 left-1/2 transform -translate-x-1/2 w-screen bg-white shadow-sm py-4">
            {% include "admin-includes/footer.html" %}
        </div>
    </div>
</body>
</html>

<script>
    AOS.init({
        duration: 800,
        easing: 'ease-in-out'
    });
    feather.replace();

    // Toggle password visibility
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.getElementById('togglePassword');
    const eyeIcon = document.getElementById('eyeIcon');

    toggleBtn.addEventListener('click', () => {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;

        // Toggle icon
        eyeIcon.setAttribute('data-feather', type === 'password' ? 'eye' : 'eye-off');
        feather.replace(); // re-render icons
    });
</script>
<script>
    $("#forget_password").validate({
    rules: {
        email: {
            required: true,
            normalizer: function (value) {
                return $.trim(value);
            },
            email:true,
        },
    },
    messages: {
        email: {
            required: "Please enter email",
        },
    }
});
</script>
