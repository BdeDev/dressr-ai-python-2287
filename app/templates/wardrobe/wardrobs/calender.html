{% include "admin-includes/header.html" %}{% load static %} {% load extras %}{% load humanize %}
<link href="{% static 'admin-assets/css/calender/app.min.css' %}" rel="stylesheet" type="text/css">

<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Calendar</h4>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a class="white-text" href="{% url "frontend:index" %}">Dashboard</a></li>
                        <li class="breadcrumb-item"><a class="white-text" href="{% url 'wardrobe:view_wardrobe' wardrobe.id %}">Wardrobe Information</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Calendar</li>
                    </ol>
                </nav>
            </div>
            <div class="page-btn d-flex flex-wrap gap-3">
                <a class="btn btn-secondary" href="{% url 'wardrobe:view_wardrobe' wardrobe.id %}"><i class="fa fa-angle-left me-1"></i> Back</a>
            </div>
        </div>

        <!-- Simple FullCalendar Integration -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Items Wear</h5>
                        <!-- FullCalendar container -->
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% include "admin-includes/footer.html" %}
<script src="{% static 'admin-assets/js/calendar/index.global.min.js' %}"></script>
<script src="{% static 'admin-assets/js/customized-js/item-wear-calender.js' %}" data-calender_url="{% url "wardrobe:calender_data_ajax" %}" data-user_id="{{wardrobe.user.id}}" data-calender_initial_date="{{calender_initial_date}}"></script>
