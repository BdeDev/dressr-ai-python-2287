{% load static %}
{% load extras %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dresser AI - Your Personal Fashion Assistant</title>
    <link rel="icon" type="image/x-icon" href="/static/logo-wht.svg" />

    <link
      rel="stylesheet"
      href="{% static 'admin-assets/css/font-awesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'admin-assets/css/swiper-bundle.css' %}"
    />
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="{% static 'admin-assets/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'admin-assets/css/landing.css' %}" />
   <link rel="stylesheet" href="{% static 'admin-assets/css/landing-responsive.css' %}" />
  </head>
  <body>
   <div class="cursor"></div>
    <!-- Header section start  -->
    <header>
      <div class="header-card">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-xl-2 col-lg-2 col-md-3 col-4">
              <a class="header-logo" href="{% url 'frontend:index' %}">
                <img src="{% static 'admin-assets/images/logo-wht.svg' %}" />
              </a>
            </div>
            <div
              class="col-xl-7 col-lg-7 d-none d-md-none d-lg-flex justify-content-center"
            >
              <div class="header-navbar">
                <nav class="navbar navbar-expand-lg">
                  <div class="container-fluid p-0">
                    <button
                      class="navbar-toggler"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#navbarNav"
                      aria-controls="navbarNav"
                      aria-expanded="false"
                      aria-label="Toggle navigation"
                    >
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item">
                          <a
                            class="nav-link active"
                            aria-current="page"
                            href="{% url 'frontend:index' %}"
                            >Home</a
                          >
                        </li>
                        <li class="nav-item">
                          <a href="{% url 'frontend:about_us' %}" class="nav-link">About Us</a>
                        </li>
                          <li class="nav-item">
                          <a href="{% url 'frontend:How_it_works' %}" class="nav-link">How It Works</a>
                        </li>
                        <li class="nav-item">
                          <a href="{% url 'frontend:Pricing' %}" class="nav-link">Pricing</a>
                        </li>
                        <li class="nav-item">
                          <a href="{% url 'frontend:contact_us' %}" class="nav-link">Contact Us</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </nav>
              </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-9 col-8 ms-auto">
              <div
                class="header-rt-card d-none d-md-none d-lg-flex align-items-center justify-content-end gap-3"
              >
                <a class="common-wht-btn" title="Download App" href="#">
                  Download App
                  <span class="btn-arrow">
                    <img src="{% static 'admin-assets/images/arrow.svg' %}" />
                  </span>
                </a>
              </div>

              <!-- Mobile Head Menu Card -->
              <div
                class="header-rt-card d-lg-none d-flex align-items-center justify-content-end gap-3"
              >
                <a
                  class="menu-btn"
                  href="#Menuoffcanvas"
                  data-bs-toggle="offcanvas"
                >
                  Menu
                </a>
              </div>
              <!-- Mobile Head Menu Card -->
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Header section end  -->

    <!-- Mobile Sidebar Menu Start -->
    <div
      class="offcanvas nav-mobile offcanvas-start"
      tabindex="-1"
      id="Menuoffcanvas"
      aria-labelledby="MenuoffcanvasLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title text-dark" id="MenuoffcanvasLabel">
          <img src="{% static 'admin-assets/images/logo-black.svg' %}" />
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body p-0">
        <div class="side-bar-links">
          <ul class="side-link-list">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'frontend:index' %}"
                >Home</a
              >
            </li>
           <li class="nav-item">
            <a href="{% url 'frontend:about_us' %}" class="nav-link">About Us</a>
          </li>
            <li class="nav-item">
            <a href="{% url 'frontend:How_it_works' %}" class="nav-link">How It Works</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'frontend:Pricing' %}" class="nav-link">Pricing</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'frontend:contact_us' %}" class="nav-link">Contact Us</a>
          </li>
          </ul>
        </div>
        <div class="app-download p-2">
        <a class="common-black-btn w-100 text-center mb-0" title="Download App" href="#">
            Download App
            <span class="btn-arrow">
              <img src="{% static 'admin-assets/images/wht-arrow.svg' %}" />
            </span>
          </a>
          </div>
      </div>
    </div>
  <!-- Mobile Sidebar Menu End -->
