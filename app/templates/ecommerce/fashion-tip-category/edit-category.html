{% include "admin-includes/header.html" %}{% load static %} {% load extras %}
<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Fashion Tip Category</h4>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">Dashboard</li>
                        <li class="breadcrumb-item"><a class="white-text" href="{% url 'ecommerce:fashion_category_list' %}">Fashion Tip Category</a></li>
                        <li class="breadcrumb-item"><a class="white-text" href="{% url 'ecommerce:view_category' category.id %}">Fashion Tip Category Information</a></li>
                        <li class="breadcrumb-item active">Update Fashion Tip Category</li>
                    </ol>
                </nav>
            </div>
            <div class="page-btn d-flex">
                <a class="btn btn-secondary" href="{% url 'ecommerce:view_category' category.id %}" ><i class="fa fa-angle-left me-1"></i> Back</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <form  onsubmit="Loader(this.id)" id="update-category" method="POST" action="{% url 'ecommerce:edit_category' category.id %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Name </label>
                                <input type="text" maxlength="10" placeholder="Enter Name" {% if category.name %}value="{{category.name}}"{% endif %} name="name" class="form-control" maxlength="10">
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Description</label>
                                <textarea placeholder="Enter Description" name="description" id="description" class="form-control">{% if category.description %}{{category.description}}{% endif %}</textarea>
                            </div>
                        </div>
                        <div class="col-lg-12 text-end">
                            <button type="submit" class="btn btn-primary me-2">Save</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% include "admin-includes/footer.html" %}
<script src="{% static 'admin-assets/js/customized-js/add-category.js' %}"></script>
