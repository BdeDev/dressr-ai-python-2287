{% include 'admin-includes/header.html' %}
{% load static %}
<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Fashion Tips</h4>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a class="white-text" href="/">Dashboard</a></li>
                        <li class="breadcrumb-item"><a class="white-text" href="{% url 'ecommerce:fashion_tip_list' %}">Fashion Tips</a></li>
                        <li class="breadcrumb-item active">Update Fashion Tip</li>
                    </ol>
                </nav>
            </div>
            <div class="page-btn d-flex flex-wrap">
                <a class="btn btn-secondary" href="{% url 'ecommerce:fashion_tip_list' %}"><i class="fa fa-angle-left me-1"></i> Back</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <form onsubmit="Loader(this.id)" id="edit-fashion-tip" action="{% url 'ecommerce:edit_fashion_tip' fashion_tip.id %}" method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Title </label>
                                <input type="text" placeholder="Enter Title" {% if fashion_tip.title %}value="{{fashion_tip.title}}"{% endif %} name="title" class="form-control" maxlength="10">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Category</label>
                                <select class="form-control" name="category">
                                    <option value="">select</option>
                                    {% for category in categories %}
                                    <option {% if category.id == fashion_tip.category.id %}selected{% endif %} value="{{category.id}}">{{category.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Season</label>
                                <select class="form-control" name="season" >
                                    <option value="">select</option>
                                    <option {% if fashion_tip.season == 1 %} selected {% endif %} value="1">SUMMER</option>
                                    <option {% if fashion_tip.season == 2 %} selected {% endif %} value="2">WINTER</option>
                                    <option {% if fashion_tip.season == 3 %} selected {% endif %} value="3">RAINY</option>
                                    <option {% if fashion_tip.season == 4 %} selected {% endif %} value="4">ALL SEASON</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Style</label>
                                <select class="form-control" name="style">
                                    <option value="">select</option>
                                    <option {% if fashion_tip.style == 1 %} selected {% endif %} value="1">CASUAL</option>
                                    <option {% if fashion_tip.style == 2 %} selected {% endif %} value="2">FORMAL</option>
                                    <option {% if fashion_tip.style == 3 %} selected {% endif %} value="3">PARTY</option>
                                    <option {% if fashion_tip.style == 4 %} selected {% endif %} value="4">STREET STYLE</option>
                                    <option {% if fashion_tip.style == 5 %} selected {% endif %} value="5">CLASSIC</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-lg-6 col-md-6 col-12">
                        <div class="form-group">
                            <label for="cover_image" class="form-label">Upload Image <span class="text-danger">*</span></label>
                            <input 
                            type="file" 
                            name="cover_image" 
                            id="cover_image" 
                            class="form-control" 
                            accept="image/*" 
                            required
                            >
                        </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Content</label>
                                <textarea placeholder="Enter Content" name="content" {% if fashion_tip.content %}value="{{fashion_tip.content}}"{% endif %} id="content" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="col-lg-12 text-end">
                            <button type="submit" class="btn btn-primary me-2">Save</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% include 'admin-includes/footer.html' %}
<script src="{% static 'admin-assets/js/customized-js/add-fashion-tip.js' %}"></script>
