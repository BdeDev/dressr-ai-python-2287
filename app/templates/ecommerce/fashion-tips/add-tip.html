{% include 'admin-includes/header.html' %}
{% load static %}
<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Fashion Tips</h4>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a class="white-text" href="/">Dashboard</a></li>
                        <li class="breadcrumb-item"><a class="white-text" href="{% url 'ecommerce:fashion_tip_list' %}">Fashion Tips</a></li>
                        <li class="breadcrumb-item active">Add Fashion Tip</li>
                    </ol>
                </nav>
            </div>
            <div class="page-btn d-flex flex-wrap">
                <a class="btn btn-secondary" href="{% url 'ecommerce:fashion_tip_list' %}"><i class="fa fa-angle-left me-1"></i> Back</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <form onsubmit="Loader(this.id)" id="add-fashion-tip" action="{% url 'ecommerce:add_fashion_tip' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Title </label>
                                <input type="text" placeholder="Enter Title" name="title" class="form-control" >
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Category</label>
                                <select class="form-control" name="category">
                                    <option value="">select</option>
                                    {% for category in categories %}
                                    <option value="{{category.id}}">{{category.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Season</label>
                                <select class="form-control" name="season" >
                                    <option value="">select</option>
                                    <option value="1">SUMMER</option>
                                    <option value="2">WINTER</option>
                                    <option value="3">RAINY</option>
                                    <option value="4">ALL SEASON</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Style</label>
                                <select class="form-control" name="style">
                                    <option value="">select</option>
                                    <option value="1">CASUAL</option>
                                    <option value="2">FORMAL</option>
                                    <option value="3">PARTY</option>
                                    <option value="4">STREET STYLE</option>
                                    <option value="5">CLASSIC</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Gender</label>
                                <select name="gender" id="gender" class="form-control">
                                    <option value="">Select</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Image</label>
                                <input type="file" placeholder="Upload Image" name="cover_image" id="cover_image" accept="image/*" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Content</label>
                                <textarea placeholder="Enter Content" name="content" id="content" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="col-lg-12 text-end">
                            <button type="submit" class="btn btn-primary me-2">Save</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% include 'admin-includes/footer.html' %}
<script src="{% static 'admin-assets/js/customized-js/add-fashion-tip.js' %}"></script>
