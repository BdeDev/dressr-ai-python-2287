{% include 'admin-includes/header.html' %}
{% load static %}
<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Discounts</h4>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a class="white-text" href="/">Dashboard</a></li>
                        <li class="breadcrumb-item"><a class="white-text" href="{% url 'ecommerce:discount_list' %}">Discounts</a></li>
                        <li class="breadcrumb-item active">Add Discount</li>
                    </ol>
                </nav>
            </div>
            <div class="page-btn d-flex flex-wrap">
                <a class="btn btn-secondary" href="{% url 'ecommerce:discount_list' %}"><i class="fa fa-angle-left me-1"></i> Back</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <form onsubmit="Loader(this.id)" id="add-discount" action="{% url 'ecommerce:add_discount' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Title </label>
                                <input type="text" placeholder="Enter Title" name="title" class="form-control" maxlength="10">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Partner Store</label>
                                <select class="form-control" name="store">
                                    <option value="">select</option>
                                    {% for store in stores %}
                                    <option value="{{store.id}}">{{store.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Target Segment</label>
                                <select multiple class="form-control" id="target_sigment_select">
                                {% for plans in subscription_plans %}
                                    <option value="{{ plans.id }}">{{ plans.title }}</option>
                                {% endfor %}
                                </select>
                                <div id="segment-preview" class="mt-2 d-flex flex-wrap gap-2"></div>
                                <div id="hidden-segments"></div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group">
                                <label class="form-label">Image</label>
                                <input type="file" placeholder="Upload Image" name="image" id="discount_image" accept="image/*" class="form-control" multiple>
                                <!-- Preview container -->
                                <div id="image-preview" class="mt-2 d-flex flex-wrap gap-2"></div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Start Date</label>
                                <input id="start_date" type="date" placeholder="Enter Start Date"  name="start_date" class="form-control" maxlength="254">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">End Date</label>
                                <input id="end_date" type="date" placeholder="Enter End Date"  name="end_date" class="form-control" maxlength="254">
                            </div>
                        </div>
                        
                        <div class="col-lg-12 col-md-12 col-12">
                            <div class="form-group required-field">
                                <label class="form-label">Deacription</label>
                                <textarea placeholder="Enter Deacription" name="description" id="description" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="col-lg-12 text-end">
                            <button type="submit" class="btn btn-primary me-2">Save</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% include 'admin-includes/footer.html' %}
<script src="{% static 'admin-assets/js/customized-js/add-fashion-tip.js' %}"></script>

<script>
    $('#target_sigment_select').selectize({
        plugins: ['remove_button'],
        sortField: 'text',
    });
</script>
